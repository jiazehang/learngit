<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完整版计算器</title>
    <link rel="stylesheet" type="text/css" href="jsq.css">
    
</head>

<body>
    <div class="container">
        <div class="header">
            <span  id="result"></span>
        </div>
        <div class="body">
            <div class="cell" id="clear">C</div>
            <div class="cell" id="sin">sin</div>
            <div class="cell" id="cos">cos</div>
            <div class="cell" id="dividespot">/</div>
            <div class="cell" id="seven">7</div>
            <div class="cell" id="eight">8</div>
            <div class="cell" id="nine">9</div>
            <div class="cell" id="multiply">*</div>
            <div class="cell" id="fore">4</div>
            <div class="cell" id="five">5</div>
            <div class="cell" id="six">6</div>
            <div class="cell" id="subtract">-</div>
            <div class="cell" id="one">1</div>
            <div class="cell" id="two">2</div>
            <div class="cell" id="three">3</div>
            <div class="cell" id="add">+</div>
            <div class="cell" id="zero">0</div>
            <div class="cell" id="spot">.</div>
            <div class="cell" id="plus-minus">+/-</div>
            <div class="cell" id="etc">=</div>
        </div>
    </div>

    <script type="text/javascript" src="jsq.js"></script>
</body>

</html>
