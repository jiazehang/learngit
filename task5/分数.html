<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分数</title>
    <script type="text/javascript">
    //测试
    var i = 0;

    if (i >= 0 && i <= 100) {
        if (i >= 90 && i < 100) {
            alert("一等生");
        } else if (i < 90 && i >= 80) {
            alert("二等生");
        } else if (i < 80 && i >= 70) {
            alert("三等生");
        } else if (i < 70 && i >= 60) {
            alert("四等生");
        } else if (i < 60 && i >= 50) {
            alert("五等生");
        } else if (i < 50 && i >= 40) {
            alert("六等生");
        } else if (i < 40 && i >= 30) {
            alert("七等生");
        } else if (i < 30 && i >= 20) {
            alert("八等生");
        } else if (i < 20 && i >= 10) {
            alert("九等生");
        } else if (i < 10 && i >= 00) {
            alert("十等生");
        } 
    }
    else {
            alert("输入值非法");

        }
    </script>
</head>

<body>
</body>

</html>
