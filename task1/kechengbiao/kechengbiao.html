<!DOCTYPE html>
<html>

<title>课程表</title>

  </tr>
  <tr>
    <td width="50 " height="45 ">4</td>

    <td width="50 " height="45 ">数学</td>
    <td width="50 " height="45 ">英语</td>

  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="7">页脚</td>
    </tr>

</html>
