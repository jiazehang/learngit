<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Sign in.css">
    <title>登录页面</title>

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-login">
                <h2>用户登录</h2>
                <form action="../后台首页/home page.html" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 col-xs-3 col-md-3 text-right">用户名：</label>
                        <div class="col-sm-9 col-xs-9 col-md-9">
                            <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 col-xs-3 col-md-3 text-right">密码：</label>
                        <div class="col-sm-9 col-xs-9 col-md-9">
                            <input type="password" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-3 col-sm-3 col-md-3 text-right">验证码：</label>
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-0 col-sm-0 col-md-0"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="inputEmail3">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
